<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">

    <div class="header">

      <div class="search_bar">
        <img src="./images/magnifying-glass.png" alt="magnifying-glass">
        <input type="text" placeholder="Search...">
      </div>

      <div class="greeting">
        <div class="greeting_image"><img src="./images/Profile.JPG" alt=""></div>
        <div class="user_name_greeting">
          <h4>Hi there,</h4>
          <h2>Jeff Lynx (@jeff_lynx)</h2>
        </div>
      </div>

      <div class="profile_section">
        <div class="bell"><img src="./images/bell-ring-outline.svg" alt=""></div>
        <div class="profile_pic"><a href=""><img src="./images/Profile.JPG" alt=""></a></div>
        <div class="user_name"><a href="">Jeff Lynx</a></div>
      </div>

      <div class="project_buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">Sidebar
    </div>

    <div class="main">Main</div>

  </div>
</body>
</html>
